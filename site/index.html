<html class="sl-theme-dark">
	<head>
		<link
			href="https://fonts.googleapis.com/css?family=Rubik"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="parallax">
			<div
				class="parallax__layer parallax__layer--back darksoil-background"
			></div>
			<div class="parallax__layer parallax__layer--base">
				<rocket-content-area>
					<h2 class="area-headline">living power<br /></h2>

					<rocket-columns style="align-items: center">
						<rocket-card style="flex: 1">
							<p>living power is the companion app for the Biolectrical educational toolkit.</p>
						</rocket-card>
						<div class="column" style="margin-bottom: 64px; flex: 1">
							<p>Download the app to collect the measurement data from the BPV devices:</p>
							<download-installer-button
							style="align-self: center"
								windows-url="https://github.com/darksoil-studio/living-power/releases/download/v0.0.4/Living.Power_0.0.4_x64-setup.exe"
								macos-intel-url="https://github.com/darksoil-studio/living-power/releases/download/v0.0.4/Living.Power_x64.app.tar.gz"
								macos-silicon-url="https://github.com/darksoil-studio/living-power/releases/download/v0.0.4/Living.Power_aarch64.app.tar.gz"
								linux-url="https://github.com/darksoil-studio/living-power/releases/download/v0.0.4/Living.Power_0.0.4_amd64.AppImage"
							>
							</download-installer-button>
						</div>
					</rocket-columns>

				<rocket-content-area>
					<rocket-columns>
						<div>
							<h2 id="darksoil" link-text="darksoil.studio">
								a darksoil studio project
							</h2>
							<p>
								plenty is a darksoil studio project.
								<br />
								<br />
								Learn more about darksoil at
								<a href="https://darksoil.studio">darksoil.studio</a>.
							</p>
						</div>
					</rocket-columns>
				</rocket-content-area>
			</div>
		</div>
		<script type="module">
			import './src/download-installer-button.ts'
			</script>
		<script type="module">
			export async function registerCustomElements() {
				// server-only components
				// prettier-ignore
				customElements.define('rocket-content-area', await import('@rocket/components/content-area.js').then(m => m.RocketContentArea));
				// prettier-ignore
				customElements.define('rocket-header-scroll-menu', await import('@rocket/components/header-scroll-menu.js').then(m => m.RocketHeaderScrollMenu));
				// prettier-ignore
				customElements.define('rocket-card', await import('@rocket/components/card.js').then(m => m.RocketCard));
				// prettier-ignore
				customElements.define('rocket-columns', await import('@rocket/components/columns.js').then(m => m.RocketColumns));
			}

			registerCustomElements();
		</script>
    <script type="module">
import "@shoelace-style/shoelace/dist/themes/dark.css";
    </script>
	</body>
</html>
